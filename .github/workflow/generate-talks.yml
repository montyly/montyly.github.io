name: Generate Talks Page

on:
  # Run when talks.yaml changes in publications repo
  repository_dispatch:
    types: [talks-updated]
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run daily to check for updates
  schedule:
    - cron: '0 6 * * *'

jobs:
  generate-talks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout business website
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Fetch talks.yaml from publications repo
        run: |
          curl -sL https://raw.githubusercontent.com/montyly/publications/main/talks.yaml -o talks.yaml
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install pyyaml
      
      - name: Generate talks page
        run: python generate_talks_page.py
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet talks.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add talks.md
          git commit -m "Auto-update talks page from publications repo"
          git push
